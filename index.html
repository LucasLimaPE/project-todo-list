<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="title-container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>
    </div>
    <div id="function-container">
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </div>
    <div id="form-container">
        <form>
            <fieldset>
                <legend>Criar tarefas</legend>
                <label for="criar-tarefa">Digite uma tarefa:</label>
                <input id="texto-tarefa" type="text">
                <button id="criar-tarefa">Adicionar Tarefa</button>
            </fieldset>
        </form>
    </div>
    <div id="list-container">
        <ol id="lista-tarefas"></ol>
    </div>
    <div id="buttons-container">
        <button id="apaga-tudo">Limpar Tarefas</button>
        <button id="remover-finalizados">Apagar Finalizados</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
