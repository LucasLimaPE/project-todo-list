<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="title-container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>
    </div>
    <div id="function-container">
        <div>
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        </div>
        <div>
            <p>Clique em um item para o selecioná-lo, os itens selecionados podem ser movidos para cima ou para baixo ou removidos</p>
        </div>
        <div>
            <p>Salve as tarefas para ao sair da página não perder o conteúdo da sua lista</p>
        </div>
    </div>
    <div id="form-container">
        <div>
            <form>
                <fieldset>
                    <legend>Criar tarefas</legend>
                    <label for="criar-tarefa">Digite uma tarefa:</label>
                    <input id="texto-tarefa" type="text">
                    <button id="criar-tarefa">Adicionar Tarefa</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="list-container">
        <ol id="lista-tarefas"></ol>
    </div>
    <div id="buttons-container">
        <div>
            <button id="apaga-tudo">Limpar Tarefas</button>
        </div>
        <div>
            <button id="remover-finalizados">Apagar Finalizados</button>
        </div>
        <div>
            <button id="salvar-tarefas">Salvar Tarefas</button>
        </div>
        <div>
            <button id="mover-cima">Mover Para Cima</button>
        </div>
        <div>
            <button id="mover-baixo">Mover para Baixo</button>
        </div>
        <div>
            <button id="remover-selecionado">Remover Item</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
